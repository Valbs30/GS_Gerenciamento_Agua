<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Gerenciamento_Agua</title>
</head>
    
<body class="bg-secondary">

    <!--Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-light-subtle" data-bs-theme="dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Despesas de Água</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/relatorios.html">Relatórios</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
            <input id="busca" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle me-2" type="button" data-bs-toggle="dropdown" aria-expanded="false" title="Filtrar conteúdo">
                    <i class="bi bi-funnel"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li class="px-2">
                        <p>Status</p>
                        <div>
                            <input type="radio" id="filtro_pendente" name="layout">
                            <label for="filtro_pendente">Pendente</label>
                        </div>
                        <div>
                            <input type="radio" id="filtro_pago" name="layout">
                            <label for="filtro_pago">Pago</label>
                        </div>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li class="px-2">
                        <p>Categoria</p>
                        <div>
                            <input type="radio" id="filtro_domestica" name="layout">
                            <label for="filtro_domestica">Doméstica</label>
                        </div>
                        <div>
                            <input type="radio" id="filtro_corporativa" name="layout">
                            <label for="filtro_corporativa">Corporativa</label>
                        </div>
                        <div>
                            <input type="radio" id="filtro_outra" name="layout">
                            <label for="filtro_outra">Outra</label>
                        </div>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <div class="px-2">
                        <input type="radio" id="limpa_filtros" name="layout">
                        <label for="filtro_domestica">Limpar Filtros</label>
                    </div>
                </ul>
            </div>
            <button class="btn btn-outline-success me-2" type="submit">Buscar</button>
            </form>
        </div>
        </div>
    </nav>

    <!-- Botao Modal -->
    <div class="container mt-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-plus"></i>
            Cadastrar Despesas
        </button>
        <div id="despesas" class="row mt-3">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Despesa</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nome_desp" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome_desp" aria-describedby="none">
                    </div>
                    <div class="mb-3">
                        <label for="data_desp" class="form-label">Data</label>
                        <input type="month" class="form-control" id="data_desp" aria-describedby="none">
                    </div>
                    <div class="mb-3">
                        <label for="consumo_desp" class="form-label">Consumo (m³)</label>
                        <input type="number" class="form-control" id="consumo_desp"  min="0.01" step="0.01" value="1.00">
                    </div>
                    <div class="mb-3">
                        <label for="valor_desp" class="form-label">Valor (R$)</label>
                        <input type="number" class="form-control" id="valor_desp"  min="0.01" step="0.01" value="1.00">
                    </div>
                    <div class="mb-3">
                        <label for="categoria_desp" class="form-label">Categoria</label>
                        <select class="form-select" aria-label="categoria_desp" id="categoria_desp">
                            <option selected>Doméstica</option>
                            <option>Corporativa</option>
                            <option>Outra</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descricao_desp" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao_desp" aria-describedby="none">
                    </div>
                    <input type="hidden" class="form-control" id="id_desp">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="salvar" type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="./js/crud_despesas.js"></script>

</body>
</html>
